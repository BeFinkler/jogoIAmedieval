<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Medieval</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Verde fosforescente */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            width: 80%;
            max-width: 700px;
            text-align: left;
        }
        
        #output {
            margin-bottom: 20px;
            line-height: 1.6;
            min-height: 200px;
        }
        
        #input-line {
            display: flex;
            align-items: center;
        }
        
        #prompt {
            margin-right: 10px;
        }
        
        #user-input {
            background-color: transparent;
            border: none;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
            width: 10px;
            flex-grow: 1;
        }
        
        .cursor {
            display: inline-block;
            background-color: #00FF00;
            width: 8px;
            height: 1em;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        .option {
            margin: 8px 0;
            color: #FFFF00; /* Amarelo para op√ß√µes */
        }
        
        .death {
            font-weight: bold;
        }
        
        .victory {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="user-input" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const outputElement = document.getElementById('output');
            const userInput = document.getElementById('user-input');
            
            let currentStep = 0;
            let gameActive = true;
            
            // Cen√°rios do jogo
            const scenarios = [
                {
                    description: "Voc√™ √© um cavaleiro em busca do lend√°rio Tesouro de Eldoria. Ap√≥s dias de viagem, voc√™ chega a uma encruzilhada na Floresta Sombria. Tr√™s caminhos se apresentam √† sua frente:",
                    options: [
                        "1 - Seguir pelo caminho da esquerda, que parece mais seguro",
                        "2 - Escolher o caminho do centro, que tem pegadas misteriosas",
                        "3 - Tomar o caminho da direita, escuro e assustador"
                    ]
                },
                {
                    description: "O caminho escolhido leva voc√™ a uma clareira onde avista um castelo antigo. √Ä frente, h√° uma ponte de madeira sobre um rio turbulento. Duas figuras se aproximam:",
                    options: [
                        "1 - Conversar com o velho mercador que oferece um mapa",
                        "2 - Enfrentar o guarda armado que bloqueia a passagem",
                        "3 - Tentar contornar a ponte e atravessar o rio a nado"
                    ]
                },
                {
                    description: "Voc√™ chega ao castelo e encontra a entrada principal trancada. H√° tr√™s poss√≠veis entradas alternativas:",
                    options: [
                        "1 - Escalar a parede at√© uma janela aberta no segundo andar",
                        "2 - Explorar os por√µes atrav√©s de uma grade solta",
                        "3 - Buscar uma passagem secreta atr√°s de uma est√°tua no jardim"
                    ]
                },
                {
                    description: "Dentro do castelo, voc√™ finalmente encontra a c√¢mara do tesouro! Mas h√° tr√™s ba√∫s diferentes:",
                    options: [
                        "1 - Abrir o ba√∫ de madeira refor√ßada com fechadura simples",
                        "2 - Tentar abrir o ba√∫ de ouro com uma fechadura complexa",
                        "3 - Investigar o ba√∫ de pedra antigo com runas misteriosas"
                    ]
                }
            ];
            
            // Fun√ß√£o para simular digita√ß√£o
            function typeText(text, element, delay = 30, callback = null) {
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, delay);
                    } else if (callback) {
                        callback();
                    }
                }
                
                type();
            }
            
            // Fun√ß√£o para mostrar o cen√°rio atual
            function showScenario() {
                if (currentStep >= scenarios.length) {
                    endGame(true);
                    return;
                }
                
                const scenario = scenarios[currentStep];
                const outputText = scenario.description + "\n\n" + scenario.options.join('\n');
                
                typeText(outputText, outputElement, 30, function() {
                    userInput.value = '';
                    userInput.focus();
                });
            }
            
            // Fun√ß√£o para processar a escolha do jogador
            function processChoice(choice) {
                if (!gameActive) {
                    resetGame();
                    return;
                }
                
                let resultText = "";
                let gameOver = false;
                let victory = false;
                
                switch(currentStep) {
                    case 0:
                        if (choice === "1") {
                            resultText = "Voc√™ segue pelo caminho da esquerda. Ap√≥s algumas horas, voc√™ √© emboscado por bandidos! Eles roubam todas suas posses e voc√™ √© deixado para tr√°s, perdido na floresta.";
                            gameOver = true;
                        } else if (choice === "2") {
                            resultText = "Voc√™ segue as pegadas misteriosas. Elas levam a uma cabana abandonada onde encontra suprimentos √∫teis. Voc√™ se reabastece e continua sua jornada.";
                            currentStep++;
                        } else if (choice === "3") {
                            resultText = "O caminho escuro leva a um pantano perigoso. Voc√™ escorrega e √© puxado para as profundezas por criaturas desconhecidas.";
                            gameOver = true;
                        }
                        break;
                        
                    case 1:
                        if (choice === "1") {
                            resultText = "O mercador vende a voc√™ um mapa falso por todo seu ouro. Voc√™ fica sem recursos e precisa abandonar a miss√£o.";
                            gameOver = true;
                        } else if (choice === "2") {
                            resultText = "Voc√™ luta bravamente contra o guarda, mas ele √© um espadachim habilidoso. Ap√≥s uma batalha intensa, voc√™ consegue derrot√°-lo e prosseguir.";
                            currentStep++;
                        } else if (choice === "3") {
                            resultText = "A correnteza do rio √© forte demais. Voc√™ √© arrastado e se afoga nas √°guas geladas.";
                            gameOver = true;
                        }
                        break;
                        
                    case 2:
                        if (choice === "1") {
                            resultText = "Ao escalar a parede, uma pedra solta faz voc√™ cair de grande altura. Suas pernas quebram e voc√™ n√£o pode continuar.";
                            gameOver = true;
                        } else if (choice === "2") {
                            resultText = "Os por√µes levam a masmorras escuras cheias de armadilhas. Voc√™ √© capturado por uma cela que se fecha automaticamente.";
                            gameOver = true;
                        } else if (choice === "3") {
                            resultText = "Voc√™ encontra a passagem secreta! Ela leva diretamente aos aposentos internos do castelo, evitando guardas e armadilhas.";
                            currentStep++;
                        }
                        break;
                        
                    case 3:
                        if (choice === "1") {
                            resultText = "Dentro do ba√∫ de madeira, voc√™ encontra apenas trapos velhos e um rato morto. Toda sua jornada foi em v√£o.";
                            gameOver = true;
                            victory = false;
                        } else if (choice === "2") {
                            resultText = "Ao tentar abrir o ba√∫ de ouro, uma armadilha lan√ßa dardos envenenados. Voc√™ n√£o sobrevive ao veneno.";
                            gameOver = true;
                            victory = false;
                        } else if (choice === "3") {
                            resultText = "O ba√∫ de pedra se abre revelando o Tesouro de Eldoria! Ouro, joias e artefatos m√°gicos brilham diante de seus olhos. Sua miss√£o foi um sucesso!";
                            gameOver = true;
                            victory = true;
                        }
                        break;
                }
                
                typeText(resultText, outputElement, 30, function() {
                    if (gameOver) {
                        endGame(victory);
                    } else {
                        showScenario();
                    }
                });
            }
            
            // Fun√ß√£o para finalizar o jogo
            function endGame(victory) {
                gameActive = false;
                let endMessage = victory 
                    ? "\n\nüéâ PARAB√âNS! Voc√™ conquistou o tesouro e se tornou uma lenda! üéâ" 
                    : "\n\nüíÄ Voc√™ falhou em sua miss√£o. A lenda do tesouro permanece um mist√©rio. üíÄ";
                
                endMessage += "\n\nPressione qualquer tecla para recome√ßar";
                
                typeText(endMessage, outputElement, 30);
                
                if (victory) {
                    outputElement.classList.add('victory');
                } else {
                    outputElement.classList.add('death');
                }
            }
            
            // Fun√ß√£o para reiniciar o jogo
            function resetGame() {
                currentStep = 0;
                gameActive = true;
                outputElement.classList.remove('victory', 'death');
                showScenario();
            }
            
            // Event listener para entrada do usu√°rio
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const input = userInput.value.trim();
                    
                    if (gameActive && (input === '1' || input === '2' || input === '3')) {
                        processChoice(input);
                    } else if (!gameActive) {
                        resetGame();
                    }
                }
            });
            
            // Iniciar o jogo
            showScenario();
        });
    </script>
</body>
</html>
